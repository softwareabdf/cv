<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single Page Portfolio</title>
  <style>
:root{
  --bg: #ffffff;
  --text: #0f172a;
  --muted: #475569;
  --border: #e5e7eb;
  --accent: #2563eb;       /* Deep blue */
  --accent-2: #0ea5a4;     /* Teal for gradients */
  --card: #f8fafc;
  --alt: #f6f8fb;
  --shadow: 0 1px 2px rgba(16,24,40,.06), 0 4px 12px rgba(16,24,40,.06);
}

* { box-sizing: border-box }
html { scroll-behavior: smooth }
body{
  margin:0;
  font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color: var(--text);
  background: var(--bg);
  line-height: 1.6;
}

img { max-width:100%; height:auto; display:block }
a { color: var(--accent); text-decoration: none }
a:hover { text-decoration: underline }
.container{
  width: 100%;
  max-width: 1120px;
  margin: 0 auto;
  padding: 0 16px;
}

.skip-link{
  position:absolute; left:-999px; top:auto; width:1px; height:1px; overflow:hidden;
}
.skip-link:focus{
  position:static; width:auto; height:auto; padding:8px 12px; background:#111; color:#fff;
}

/* Header */
.site-header{
  position: sticky; top:0; z-index: 1000;
  background: rgba(255,255,255,.92);
  backdrop-filter: blur(8px);
  border-bottom: 1px solid var(--border);
}
.header-inner{
  display:flex; align-items:center; gap:16px;
  min-height:64px;
}
.brand{
  font-weight:700; color: var(--text); letter-spacing:.2px; font-size:1rem;
}
.site-nav{ margin-left:auto; }
.site-nav ul{ list-style:none; display:flex; gap:20px; margin:0; padding:0; }
.site-nav a{ color: var(--text); font-weight:500; padding:8px 6px; border-radius:6px; }
.site-nav a:hover{ background: var(--card); text-decoration:none }

.header-cta{ display:flex; gap:10px; margin-left:16px; }
.btn{
  display:inline-flex; align-items:center; justify-content:center;
  padding:10px 14px; border-radius:10px; font-weight:600; border:1px solid transparent;
  transition: all .2s ease; white-space: nowrap;
}
.btn-primary{ background: var(--accent); color:#fff; }
.btn-primary:hover{ opacity:.9; text-decoration:none }
.btn-outline{ border-color: var(--border); color: var(--text); background:#fff; }
.btn-outline:hover{ border-color: var(--text); text-decoration:none }
.btn-ghost{ background: transparent; color: var(--text); border:1px solid var(--border); }
.btn-ghost:hover{ border-color: var(--text); text-decoration:none }

/* Mobile nav */
.nav-toggle{
  background:none; border:0; padding:8px; margin-left:auto; display:none; cursor:pointer;
}
.nav-toggle-bar{ display:block; width:24px; height:2px; background:#111; margin:5px 0; border-radius:2px; }

/* Hero */
.hero{
  position:relative; overflow:hidden;
  padding: clamp(48px, 8vw, 96px) 0;
}
.hero-inner{
  text-align:center;
  max-width: 900px;
}
.hero h1{
  font-size: clamp(28px, 4.5vw, 44px);
  line-height:1.2; margin:0 0 12px;
}
.hero p{
  color: var(--muted);
  font-size: clamp(16px, 2.5vw, 18px);
  margin: 0 0 20px;
}
.hero-actions{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap }
.hero-bg{
  position:absolute; inset:-25% -10% auto -10%; height:70%;
  background: radial-gradient(60% 60% at 50% 40%, rgba(14,165,164,.18), transparent 60%),
              radial-gradient(40% 40% at 70% 20%, rgba(37,99,235,.20), transparent 60%);
  z-index:-1;
}

/* Sections */
.section{ padding: clamp(36px, 8vw, 84px) 0; }
.section.alt{ background: var(--alt); }
.section-head{ margin-bottom: 28px; }
.section-head h2{ font-size: clamp(22px, 3.2vw, 28px); margin:0 0 6px; }
.muted{ color: var(--muted) }

/* Projects */
.project{
  display:grid; gap:24px; align-items:start;
  grid-template-columns: 1.2fr 1fr;
  margin-bottom: 40px;
}
.project:last-child{ margin-bottom:0 }
.project-text h3{ margin:0 0 8px; font-size: 22px; }
.project-media{ display:grid; gap:16px; grid-template-columns: 1fr 1fr; }
.project-media.grid-3{ grid-template-columns: repeat(3, 1fr); }
.media-card{
  background: var(--card); border:1px solid var(--border); border-radius:14px; padding:10px;
  box-shadow: var(--shadow);
}
.media-card img{ border-radius:10px }

/* Cards and grids */
.cards{ display:grid; gap:18px; }
.grid-2{ grid-template-columns: repeat(2, minmax(0,1fr)); }
.grid-3{ grid-template-columns: repeat(3, minmax(0,1fr)); }
.card{
  background:#fff; border:1px solid var(--border); border-radius:14px; overflow:hidden;
  box-shadow: var(--shadow); display:flex; flex-direction:column; height:100%;
}
.card img{ aspect-ratio: 16/10; object-fit:cover; }
.card-body{ padding:16px; }
.badge{
  display:inline-block; font-size:12px; font-weight:700; letter-spacing:.2px;
  background: #eef2ff; color:#3730a3; padding:4px 8px; border-radius:999px; margin-bottom:8px;
}
.card h4{ margin:4px 0 8px; font-size:18px; }

/* Video */
.video-wrap{
  position:relative; width:100%; aspect-ratio: 16 / 9; background:#000;
}
.video-wrap iframe{
  position:absolute; inset:0; width:100%; height:100%; border:0;
}

/* Skills */
.skills{
  display:grid; gap:18px;
  grid-template-columns: repeat(4, minmax(0,1fr));
}
.skill{
  background: #fff; border:1px solid var(--border); border-radius:14px; padding:16px;
  box-shadow: var(--shadow);
}
.skill-kicker{
  display:inline-block; font-size:12px; color:#1f2937; background:#f3f4f6; padding:2px 8px; border-radius:999px;
}

/* Quote */
.quote{
  margin-top:24px; padding:14px 16px; background:#0b1220; color:#e5e7eb; border-radius:12px;
  border:1px solid #1f2937; text-align:center;
}

/* Background / Education */
.grid-2{ display:grid; gap:24px; }
.edu-cards{ display:grid; gap:14px; }
.edu-card{
  display:grid; grid-template-columns: 100px 1fr; gap:12px; align-items:center;
  background:#fff; border:1px solid var(--border); border-radius:14px; padding:10px; box-shadow: var(--shadow);
}
.edu-card img{ border-radius:10px; }

/* Contact */
.contact-grid{
  display:grid; gap:16px;
  grid-template-columns: repeat(3, minmax(0,1fr));
}
.contact-card{
  display:flex; flex-direction:column; gap:4px; padding:14px; border:1px solid var(--border);
  background:#fff; border-radius:14px; box-shadow: var(--shadow);
}
.contact-card:hover{ text-decoration:none; border-color:#cbd5e1; }

/* Footer */
.site-footer{
  border-top:1px solid var(--border);
  background:#fff;
}
.footer-inner{
  display:flex; align-items:center; justify-content:space-between;
  min-height:68px;
}
.footer-nav a{ color: var(--muted); margin-left:14px; }

/* Responsive */
@media (max-width: 1024px){
  .project{ grid-template-columns: 1fr; }
  .project-media{ grid-template-columns: 1fr 1fr; }
  .skills{ grid-template-columns: repeat(2, minmax(0,1fr)); }
  .contact-grid{ grid-template-columns: 1fr; }
}
@media (max-width: 768px){
  .site-nav{ display:none; position:absolute; top:64px; left:0; right:0; background:#fff; border-bottom:1px solid var(--border); }
  .site-nav.open{ display:block; }
  .site-nav ul{ flex-direction:column; padding:10px; }
  .header-cta{ display:none; }
  .nav-toggle{ display:block; }
  .project-media.grid-3{ grid-template-columns: 1fr 1fr; }
  .cards.grid-3{ grid-template-columns: 1fr; }
}
@media (max-width: 520px){
  .project-media{ grid-template-columns: 1fr; }
}

  </style>
</head>
<body>

  <!-- ===== HTML ===== -->
  <header>
    <nav>
      <a href="#home" class="active">Home</a>
      <a href="#projects">Projects</a>
      <a href="#skills">Skills</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home">
    <h1>Welcome to My Portfolio</h1>
    <p>This is the hero section with your intro.</p>
  </section>

  <section id="projects" class="alt">
    <h2>Projects</h2>
    <p>Showcase your work here.</p>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <p>List your technical and soft skills here.</p>
  </section>

  <section id="contact" class="alt">
    <h2>Contact</h2>
    <p>Email: you@example.com</p>
  </section>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>

  <script>
// Mobile nav toggle
const toggle = document.querySelector('.nav-toggle');
const nav = document.querySelector('.site-nav');

if (toggle && nav) {
  toggle.addEventListener('click', () => {
    const open = nav.classList.toggle('open');
    toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
  });

  // Close on link click (mobile)
  nav.addEventListener('click', (e) => {
    if (e.target.tagName === 'A' && nav.classList.contains('open')) {
      nav.classList.remove('open');
      toggle.setAttribute('aria-expanded', 'false');
    }
  });
}

// Dynamic year
const y = document.getElementById('year');
if (y) y.textContent = new Date().getFullYear();

    // ===== JavaScript =====
    const sections = document.querySelectorAll("section");
    const navLinks = document.querySelectorAll("nav a");

    window.addEventListener("scroll", () => {
      let current = "";
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 80;
        if (pageYOffset >= sectionTop) {
          current = section.getAttribute("id");
        }
      });
      navLinks.forEach(link => {
        link.classList.remove("active");
        if (link.getAttribute("href") === `#${current}`) {
          link.classList.add("active");
        }
      });
    });
  </script>

</body>
</html>
